<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .gambar{
            background-position: center;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1 align="center">Klik untuk melihat gambar</h1><br>
    <hr>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Hewan Unggas
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" >
                  <button id="ayam" type="button" class="btn btn-info">AYAM</button>
                  <audio id="sayam" src="sound/ayam.mp3"></audio>
                  <div class="card gambar" id="GAyam" style="height:300px;">
                  </div>
                </div>
                <div class="col" >
                  <button id="bebek" type="button" class="btn btn-info">BEBEK</button>
                  <audio id="sbebek" src="sound/bebek.mp3"></audio>
                  <div class="card gambar" id="gbebek" style="height:300px;">
                  </div>
                </div>
                <div class="col" >
                  <button id="kalkun" type="button" class="btn btn-info">KALKUN</button>
                  <audio id="skalkun" src="sound/kalkun.mp3"></audio>
                  <div class="card gambar " id="gkalkun" style="height:300px;"></div>
                </div>
                <div class="col" >
                  <button id="angsa" type="button" class="btn btn-info">ANGSA</button>
                  <audio id="sangsa" src="sound/angsa.mp3"></audio>
                  <div class="card gambar" id="gangsa" style="height:300px;">
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">

        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Hewan Ternak
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" >
                  <button id="kambing" type="button" class="btn btn-info">Kambing</button>
