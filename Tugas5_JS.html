<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container px-5 my-5">
        <form id="kalForm">
            <div class="form-floating mb-3">
                <input class="form-control" name="angka1" type="text" placeholder="Angka 1"
                    data-sb-validations="required" />
                <label for="angka1">Angka 1</label>
                <div class="invalid-feedback" data-sb-feedback="angka1:required">Angka 1 is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="angka2" type="text" placeholder="Angka 2"
                    data-sb-validations="required" />
                <label for="angka2">Angka 2</label>
                <div class="invalid-feedback" data-sb-feedback="angka2:required">Angka 2 is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="hasil" type="text" placeholder="" data-sb-validations="" disabled />
                <label for=""></label>
            </div>

            <div class="text-center">
                <button class="btn btn-primary" id="tambah" name="tombol" type="button"
                    onclick="operasi('tambah')">+</button>
                <button class="btn btn-info" id="kurang" name="tombol" type="button"
                    onclick="operasi('kurang')">-</button>
                <button class="btn btn-success" id="kali" name="tombol" type="button"
                    onclick="operasi('kali')">x</button>
                <button class="btn btn-warning" id="bagi" name="tombol" type="button"
                    onclick="operasi('bagi')">/</button>
                <button class="btn btn-danger" id="pangkat" name="tombol" type="button"
                    onclick="operasi('pangkat')">^</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script type="text/javascript">
        let tombol = null;
        function operasi(tombol) {
            //tangkap id form
            var frm = document.getElementById('kalForm');
            var a1 = parseFloat(frm.angka1.value);
            var a2 = parseFloat(frm.angka2.value);

            switch (tombol) {
                case 'tambah':
                    if (isNaN(a1) || isNaN(a2)) {
                        alert("Harap masukkan angka!!");
                    }
                    else {
                        var total = a1 + a2; //rumus
                        frm.hasil.value = total; //penempatan hasil 
                    }
                    break;
                case 'kurang':
                    if (isNaN(a1) || isNaN(a2)) {
                        alert("Harap masukkan angka!!");
                    }
                    else {
                        var total = a1 - a2; //rumus
                        frm.hasil.value = total; //penempatan hasil 
                    }
                    break;
                case 'kali':
                    if (isNaN(a1) || isNaN(a2)) {
                        alert("Harap masukkan angka!!");
                    }
                    else {
                        var total = a1 * a2; //rumus
                        frm.hasil.value = total; //penempatan hasil 
                    }
                    break;
                case 'bagi':
                    if (isNaN(a1) || isNaN(a2)) {
                        alert("Harap masukkan angka!!");
                    }
                    else {
                        var total = a1 / a2; //rumus
                        frm.hasil.value = total; //penempatan hasil 
                    }
                    break;
                case 'pangkat':
                    if (isNaN(a1) || isNaN(a2)) {
                        alert("Harap masukkan angka!!");
                    }
                    else {
                        var total = a1 ** a2; //rumus
                        frm.hasil.value = total; //penempatan hasil 
                    }
                    break;
                // default:
                //     break;
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
